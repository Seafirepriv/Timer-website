<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Countdown Timer üéâ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    #timer {
      font-size: 3rem;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>‚è≥ Countdown Timer</h1>
  <div id="timer">0</div>

  <!-- Confetti library -->
<script>
  // Countdown target: Sep 4, 2025 10:00 AM ET.
  // September is Daylight Saving Time in ET, so offset is -04:00.
  const TARGET = new Date('2025-09-04T10:00:00-04:00');

  let ticking = null;
  let confettiFired = false;

  function pad(n) { return n.toString().padStart(2, '0'); }

  function fmt(ms) {
    const totalSeconds = Math.max(0, Math.floor(ms / 1000));
    const days = Math.floor(totalSeconds / 86400);
    const hours = Math.floor((totalSeconds % 86400) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    return days > 0
      ? `${days}d ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`
      : `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
  }

  function update() {
    const now = new Date();
    const remaining = TARGET - now;
    const el = document.getElementById('timer');

    if (remaining <= 0) {
      clearInterval(ticking);
      el.textContent = "üéâ Time's up!";
      if (!confettiFired) {
        confettiFired = true;
        // quick two-sided burst
        confetti({ particleCount: 80, angle: 60,  spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 80, angle: 120, spread: 55, origin: { x: 1 } });
      }
      return;
    }

    el.textContent = fmt(remaining);
  }

  window.onload = () => {
    update();
    clearInterval(ticking);
    ticking = setInterval(update, 1000);
  };
</script>
